<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div class="container">
        <div th:if="${not #lists.isEmpty(productInStocks_th)}">
            <table class="table table-bordered table-hover horizontal-align">
                <thead>
                <tr>
                    <th style="width: 5%">#</th>
                    <th style="width: 20%">ProductName</th>
                    <th style="width: 20%">ProductCount</th>
                    <th style="width: 20%">ProductPrice</th>
                    <!--<a th:href="@{'/sort/{sortDate}' (sortDate = 'ASC')}"><i class="fa fa-chevron-circle-up"></i></a>-->
                    <!--<a th:href="@{'/sort/{sortDate}' (sortDate = 'DESC')}"><i class="fa fa-chevron-circle-down"></i></a>-->
                    </th>
                    <!--<th style="width: 5%">Edit</th>-->
                    <!--<th style="width: 5%">Delete</th>-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="productinstock : ${productInStocks_th}">
                    <td th:text="${productinstock.productId}" style="text-align: center">#</td>
                    <td th:text="${productinstock.productName}">ProductName</td>
                    <td th:text="${productinstock.productCount}">ProductCount</td>
                    <td th:text="${productinstock.productPrice}">ProductPrice</td>
                    <!--<td style="text-align: center"><a th:href="@{'/user/edit/{id}'(id=${productinstock.productId})}"><i class="fa fa-edit" style="font-size:20px"></i></a></td>-->
                    <!--<td style="text-align: center"><a th:href="@{'/user/delete/{id}'(id=${productinstock.productId})}"><i class="fa fa-trash" style="font-size:20px"></i></a></td>-->
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
    </div>
    <div class="container">
        <form class="form-horizontal" th:action="@{/user/saveorder}" name="input_form" id="input_form"
              method="post" role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="productId" th:name="productId" placeholder="Enter your productId." maxlength="100"/>
                <input type="text" class="form-control" id="productCount" th:name="productCount" placeholder="Enter productCount." maxlength="100"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
