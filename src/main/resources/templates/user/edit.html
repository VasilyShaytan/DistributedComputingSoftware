<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
<div class="container">
    <div class="container">
        <form class="form-horizontal" th:object="${clientorder_th}" th:action="@{/user/update}" name="edit_form" id="edit_form"
              method="post" role="form">
            <div class="form-group">
                <input type="hidden" id="userOrderId" th:name="userOrderId" th:value="*{userOrderId}"/>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="userId" th:name="userId" th:value="*{userId}" maxlength="100"/>
                <input type="text" class="form-control" id="amount" th:name="amount" th:value="*{amount}" maxlength="100"/>
                <input type="text" class="form-control" id="statusMOrder" th:name="statusMOrder" th:value="*{statusMOrder}" maxlength="100"/>
                <input type="text" class="form-control" id="statusPPayOrder" th:name="statusPPayOrder" th:value="*{statusPPayOrder}" maxlength="100"/>
                <input type="text" class="form-control" id="statusFullPayOrder" th:name="statusFullPayOrder" th:value="*{statusFullPayOrder}" maxlength="100"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
